<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Colaborador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 80px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Colaborador</h2>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="departamento">Departamento</label>
            <input type="text" id="departamento" name="departamento" required>
        </div>
        <div class="form-group">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="cargo" required>
        </div>
        <div class="form-group">
            <label for="salario">Salário</label>
            <input type="number" id="salario" name="salario" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="descricaocargo">Descrição do Cargo</label>
            <textarea id="descricaocargo" name="descricaocargo" required></textarea>
        </div>
        <button type="button" onclick="salvarColaborador()">Salvar</button>
    </div>

    <script>
        function salvarColaborador() {
            // Captura os dados do formulário
            const nome = document.getElementById('nome').value;
            const departamento = document.getElementById('departamento').value;
            const cargo = document.getElementById('cargo').value;
            const salario = document.getElementById('salario').value;
            const descricaocargo = document.getElementById('descricaocargo').value;

            const colaborador = {
                nome: nome,
                departamento: departamento,
                cargo: cargo,
                salario: salario,
                descricaocargo: descricaocargo
            };

            // Envia os dados para o endpoint http://localhost:8080/colaborador
            fetch('http://localhost:8080/colaborador', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                     body: JSON.stringify(colaborador)
            })
            .then(response => {
                if (response.ok) {
                    alert('Colaborador salvo com sucesso!');
                } else {
                    alert('Erro ao salvar colaborador.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao salvar colaborador.');
            });
        }
    </script>

</body>
</html>
