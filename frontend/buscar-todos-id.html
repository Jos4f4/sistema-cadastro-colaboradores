<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Colaborador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .colaborador {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .colaborador span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Buscar Colaborador por ID</h2>

        <div class="form-group">
            <label for="colaboradorId">ID do Colaborador:</label>
            <input type="text" id="colaboradorId" placeholder="Digite o ID do colaborador">
        </div>

        <button type="button" onclick="buscarColaborador()">Buscar</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function buscarColaborador() {
            const colaboradorId = document.getElementById('colaboradorId').value;

            if (!colaboradorId) {
                alert('Por favor, informe o ID do colaborador.');
                return;
            }

            // Envia a requisição GET para o endpoint com o ID informado(no backend está http://localhost:8080/colaborador/{id})
            fetch(`http://localhost:8080/colaborador/${colaboradorId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Colaborador não encontrado');
                }
                return response.json();
            })
            .then(data => {

                console.log(data);

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';

                // Exibe os dados do colaborador na tela
                const div = document.createElement('div');
                div.classList.add('colaborador');

                div.innerHTML = `
                    <p><span>ID:</span> ${data.id}</p>
                    <p><span>Nome:</span> ${data.nome}</p>
                    <p><span>Departamento:</span> ${data.departamento}</p>
                    <p><span>Cargo:</span> ${data.cargo}</p>
                    <p><span>Salário:</span> R$${data.salario}</p>
                    <p><span>Descrição do Cargo:</span> ${data.descricaocargo}</p>
                `;

                resultDiv.appendChild(div);
            })
            .catch(error => {
                console.error('Erro ao buscar colaborador:', error);
                document.getElementById('result').innerHTML = '<p>Colaborador não encontrado.</p>';
            });
        }
    </script>

</body>
</html>
