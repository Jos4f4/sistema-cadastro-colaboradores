<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Colaborador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Deletar Colaborador</h2>
        <div class="form-group">
            <label for="id">ID do Colaborador</label>
            <input type="text" id="id" name="id" required>
        </div>
        <button type="button" onclick="deletarColaborador()">Deletar</button>
    </div>

    <script>
        function deletarColaborador() {
            // Captura o ID do colaborador
            const id = document.getElementById('id').value;

            if (!id) {
                alert('Por favor, informe o ID do colaborador.');
                return;
            }

 
            const confirmacao = confirm(`Tem certeza que deseja deletar o colaborador com ID ${id}?`);
            if (!confirmacao) {
                return;
            }

            // Envia o DELETE para o endpoint http://localhost:8080/colaborador/{id}
            fetch(`http://localhost:8080/colaborador/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Colaborador deletado com sucesso!');
                } else {
                    alert('Erro ao deletar colaborador.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao deletar colaborador.');
            });
        }
    </script>

</body>
</html>
